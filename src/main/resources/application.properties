spring.jpa.properties.hibernate.default_schema=security

spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/security
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=bradleylindgren
spring.datasource.password=bondstone
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#Creates the tables on start up, drops them on project close/restart
spring.jpa.hibernate.ddl-auto=create-drop
#hibernate.hbm2ddl.auto=none

#Generates a database based on your Entity classes
spring.jpa.generate-ddl=true

#Runs the 'data.sql' file in your resources directory
spring.datasource.initialization-mode=always
